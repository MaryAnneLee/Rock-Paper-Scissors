<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock paper scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h3>Make your move!</h3>
    <div class="choices">
        <img class="choice" data-selection="rock" src="assets/images/rock.png">
        <img class="choice" data-selection="paper" src="assets/images/paper.png">
        <img class="choice" data-selection="scissors" src="assets/images/scissors.png">
    </div>
    <div class="game-result">
        <div class="score-text">
            You<span class="score">0</span>
        </div>
        <div class="score-text">
            Computer<span class="score">0</span>
        </div>
        <!--<div class="result winner"><img src="assets/images/rock.png"></div>
        <div class="result"><img src="assets/images/scissors.png"></div> -->
    </div>

   <script src="assets/js/script.js"></script>
